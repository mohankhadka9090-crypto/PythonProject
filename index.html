<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Pong</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Simple Pong</h1>
    <div class="scoreboard">
      <div id="leftScore" class="score">0</div>
      <div class="controls">
        <button id="startBtn">Start</button>
        <button id="pauseBtn">Pause</button>
      </div>
      <div id="rightScore" class="score">0</div>
    </div>

    <canvas id="gameCanvas" width="800" height="500"></canvas>

    <div class="instructions">
      Controls: Move the mouse over the canvas to move the left paddle. You can also use Arrow Up / Arrow Down keys.
      <br />
      First to 10 wins (you can change targetScore in script.js).
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
